<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Javascript</title>

    <!--Style-->
    <link rel="stylesheet" href="style.css">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h3>Cart JS</h3>
        </div>
        <input type="checkbox" class="ck-toggle" id="toggle">
        <label for="toggle" class="icon-toggle"><span class="fas fa-bars"></span></label>
        <div class="nav-link" id="nav-link">
            <ul>
                <li class="link"><a href="index.html" >Products</a></li>
                <li class="link"> <a href="cart.html" ><i class="fas fa-shopping-cart"></i> Cart (0)</a></li>
            </ul>
        </div>
    </header>


    <section>
        <div class="cart-container">
            <div class="box">
                <img src="" alt="" class="product-img">
                <div class="product">
                    <div class="product-info">
                        <div class="product-name">Woman Shoe</div>
                        <div class="price">Price: RM 25</div>
                        <div class="delivery">Delivery: RM 5</div>
                        <div class="total-price">Total Price: RM 50</div>
                    </div>
                    <div class="quantity">
                        <button class="btn-decrement">-</button>
                            <span class="item-quantity">1</span>
                        <button class="btn-increment">+</button>
                    </div>                    
                    <button class="btn-remove"><i class="fas fa-trash"></i> Remove</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="total-payment">Total Payment: RM 100</div>
    </section>

    <footer>
        By Syifa
    </footer>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
